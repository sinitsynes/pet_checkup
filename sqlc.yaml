version: "2"

sql:
  - name: pet
    schema: sql/migrations
    queries: sql/queries/pet
    engine: postgresql
    gen:
      go:
        package: pet
        out: internal/repository/pet
        emit_json_tags: true
        sql_package: pgx/v5
        omit_unused_structs: true

  - name: measurement_units
    schema: sql/migrations
    queries: sql/queries/panel/measurement_units.sql
    engine: postgresql
    gen:
      go:
        package: measurement_units
        out: internal/repository/measurement_units
        emit_json_tags: true
        sql_package: pgx/v5
        omit_unused_structs: true

  - name: panel_components
    schema: sql/migrations
    queries: sql/queries/panel/components.sql
    engine: postgresql
    gen:
      go:
        package: panel_components
        out: internal/repository/components
        emit_json_tags: true
        sql_package: pgx/v5
        omit_unused_structs: true
