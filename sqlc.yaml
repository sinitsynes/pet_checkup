version: "2"
sql:
  - engine: "postgresql"
    schema: "sql/pets_schema.sql"
    queries: "sql/pets_queries.sql"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        sql_package: "pgx/v5"
        out: "db/pets"
  - engine: "postgresql"
    schema: "sql/language_schema.sql"
    queries: "sql/language_queries.sql"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        sql_package: "pgx/v5"
        out: "db/language"
  - engine: "postgresql"
    schema: ["sql/panels_schema.sql", "sql/language_schema.sql"]
    queries: "sql/panels_queries.sql"
    gen:
      go:
        emit_json_tags: true
        package: "db"
        sql_package: "pgx/v5"
        out: "db/panels"