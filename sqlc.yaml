version: "2"

sql:
  - name: language
    schema: sql/migrations
    queries: sql/queries/language.sql
    engine: postgresql
    gen:
      go:
        package: language
        out: internal/repository/language
        emit_json_tags: true
        sql_package: pgx/v5
        omit_unused_structs: true

  - name: pet
    schema: sql/migrations
    queries: sql/queries/pet.sql
    engine: postgresql
    gen:
      go:
        package: pet
        out: internal/repository/pet
        emit_json_tags: true
        sql_package: pgx/v5
        omit_unused_structs: true

  - name: panel
    schema: sql/migrations
    queries: sql/queries/panel
    engine: postgresql
    gen:
      go:
        package: panel
        out: internal/repository/panel
        emit_json_tags: true
        sql_package: pgx/v5
        omit_unused_structs: true
